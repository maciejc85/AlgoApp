<p class="bg-primary">Details section</p>
<div class="container" *ngIf="movie">
    <div class="row">
        <div class="col-lg-2">Title: {{movie.Title}}</div>
        <div class="col-lg-2">Country: {{movie.Country}}</div>
        <div class="col-lg-2">Director: {{movie.Director}}</div>
        <div class="col-lg-2">Genre: {{movie.Genre}}</div>
        <div class="col-lg-2">Release: {{movie.Released}}</div>
        <img src="{{movie.Poster}}" />
    </div>
</div>
