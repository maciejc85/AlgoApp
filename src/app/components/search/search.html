<input [(ngModel)]="search.searchQuery" class="">
<button (click)="onSubmit()" type="submit" class="btn btn-default">Submit</button>

<div class="container" *ngIf="dbMovies">
    <div class="row" *ngFor="let item of dbMovies | async" [routerLink]="['details', item.imdbID]">
        <div class="col-lg-2">{{item.Title}}</div>
        <div class="col-lg-2">{{item.Country}}</div>
        <div class="col-lg-2">{{item.Director}}</div>
        <div class="col-lg-2">{{item.Genre}}</div>
        <div class="col-lg-2">{{item.Released}}</div>
        <img src="{{item.Poster}}" />
    </div>
</div>
