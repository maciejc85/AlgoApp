<input [(ngModel)]="search.title" class="">
<button (click)="onSubmit()" type="submit" class="btn btn-default">Submit</button>

<div class="container">
    <div class="row">
        <div class="col-md-2">{{search.response.Title}}</div>
        <div class="col-md-2">{{search.response.Country}}</div>
        <div class="col-md-2">{{search.response.Director}}</div>
        <div class="col-md-2">{{search.response.Genre}}</div>
        <div class="col-md-2">{{search.response.Released}}</div>
    </div>
</div>
